<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment08 Sample - COMP2132</title>

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">


    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/jquery-3.4.1.min.js" defer></script>
    <script src="scripts/dicegame.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Final Project - Dice Game A01034484</h1>
        </header>
        <main>
            <div class="container">

                <div class="Player">
                    <p>You</p>
                    <table>
                        <tr>
                            <th colspan="2">Your Dice</th>
                        </tr>
                        <tr>
                            <td id="player-dice-1">Dice #1<img src="" id="player-dice-1-image" alt="player-dice-1-image"
                                    style="display: none;">
                            </td>
                            <td id="player-dice-2">Dice #2<img src="" id="player-dice-2-image" alt="player-dice-2-image"
                                    style="display: none;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th colspan="2">Your Score</th>
                        </tr>
                        <tr>
                            <td id="player-current-score">Score this round</td>
                            <td id="player-total-score">total Score</td>
                        </tr>
                    </table>
                </div>

                <div class="Computer">
                    <p>Computer</p>
                    <table>
                        <tr>
                            <th colspan="2">Computer's Dice</th>
                        </tr>
                        <tr>
                            <td id="computer-dice-1">Dice #1<img src="" id="computer-dice-1-image" alt=""
                                    style="display: none;"></td>

                            <td id="computer-dice-2">Dice #2<img src="" id="computer-dice-2-image" alt=""
                                    style="display: none;"></td>

                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th colspan="2">Computer's Score</th>
                        </tr>
                        <tr>
                            <td id="computer-current-score">Score this round</td>
                            <td id="computer-total-score">total Score</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="container bottom">
                <button type="button" class="butn" id="roll-dice">
                    Roll Dice
                </button>
                <button type="button" class="butn" id="new-game">
                    New Game
                </button>
        </main>
        <footer>
            <p>Copyleft 20** <span>&copy;</span> - COMP2132</p>
        </footer>
    </div>
</body>

</html>
